<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port de Russell - Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            max-width: 300px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>Bienvenue sur l'application de gestion du Port de Russell</h1>
    <p>Cette application vous permet de gérer les catways et les réservations du port de manière efficace et intuitive.</p>

    <h2>Connexion</h2>
    <form action="/auth/login" method="POST" autocomplete="off">
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Se connecter</button>
    </form>

    <h2>Inscription</h2>
    <form action="/auth/register" method="POST" autocomplete="off">
        <label for="new-email">Email :</label>
        <input type="email" id="new-email" name="email" required>
        <label for="new-password">Mot de passe :</label>
        <input type="password" id="new-password" name="password" required>
        <button type="submit">S'inscrire</button>
    </form>

    <a href="/documentation">Voir la documentation de l'API</a>
</body>
<script>
    window.onload = function() {
        document.getElementById('email').value = '';
        document.getElementById('password').value = '';
    };
</script>

</html>
