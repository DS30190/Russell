<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port de Russell - Connexion</title>
</head>
<body>
    <h1>Bienvenue sur l'application de gestion du Port de Russell</h1>
    <p>Cette application vous permet de gérer les catways et les réservations du port.</p>
    
    <h2>Connexion</h2>
    <form action="/auth/login" method="POST">
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Se connecter</button>
    </form>

    <a href="/documentation">Voir la documentation de l'API</a>
</body>
</html>
