<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du Catway - Port de Russell</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            max-width: 300px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>Détails du Catway</h1>
    <div id="catway-details">
        
    </div>
    <script>
        const catwayId = window.location.pathname.split('/').pop(); 
        fetch(`/api/catways/${catwayId}`)
            .then(response => response.json())
            .then(catway => {
                const detailsContainer = document.getElementById('catway-details');
                detailsContainer.innerHTML = `<h2>${catway.description}</h2><p>ID: ${catway._id}</p>`;
            });
    </script>
</body>
</html>
