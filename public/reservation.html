<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de la Réservation - Port de Russell</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            max-width: 300px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>Détails de la Réservation</h1>
    <div id="reservation-details">
        <!-- Les détails de la réservation seront affichés ici avec JavaScript -->
    </div>
    <script>
        const reservationId = window.location.pathname.split('/').pop(); // Obtient l'ID de la réservation depuis l'URL
        fetch(`/api/reservations/${reservationId}`)
            .then(response => response.json())
            .then(reservation => {
                const detailsContainer = document.getElementById('reservation-details');
                detailsContainer.innerHTML = `<h2>${reservation.details}</h2><p>ID: ${reservation._id}</p>`;
            });
    </script>
</body>
</html>
